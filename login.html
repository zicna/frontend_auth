<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-JWT</title>
  </head>
  <body>
    <div>
      <h2>Please login</h2>
      <form id="login-form">
        <div>
          <input
            type="text"
            placeholder="username"
            id="login-username"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="password"
            id="login-password"
            required
          />
        </div>
        <div>
          <input type="submit" value="Login" id="btn-login" required />
        </div>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
